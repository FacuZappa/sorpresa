<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Sí o No</title>
	    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="src/style.css" rel="stylesheet">
	</head>
	<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
		<div class="container"  style="max-width:480px;">
			<h1 class="mb-4 text-center title" style="color:red;">¿Queres ser mi novia?<i class="fa-solid fa-heart"></i></h1>

			<form id="decisionForm" class="p-4 rounded shadow-sm mx-auto">
				<div class="mb-3">
					<p class="mb-0 text-center">Tu Respuesta:</p>
				</div>

				<div class="d-flex gap-2 justify-content-center position-relative">
					<a href="terminos.html" type="button" name="decision" value="si" class="btn btn-outline shadow-sm" style="color: white; outline: 1px; outline-style: solid;">Sí</a>
					<button type="button" id="noBtn" class="btn btn-outline shadow-sm" style="color:white; outline:1px; outline-style: solid;">No</button>
					
				</div>
			</form>

			<div id="result" class="mt-4" aria-live="polite"></div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script>


				// Mover el botón "No" a una posición aleatoria dentro de la ventana
				const noBtn = document.getElementById('noBtn');
				noBtn.addEventListener('click', function (e) {
					// Tamaño del botón
					const rect = noBtn.getBoundingClientRect();
					const btnWidth = rect.width;
					const btnHeight = rect.height;

					// Tamaño de la ventana visible
					const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
					const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);

					// Calcular posición aleatoria asegurando que el botón quede dentro del viewport
					const maxX = Math.max(0, vw - btnWidth - 16); // 16px margen
					const maxY = Math.max(0, vh - btnHeight - 16);
					const randX = Math.floor(Math.random() * maxX);
					const randY = Math.floor(Math.random() * maxY);

					// Usamos position: fixed para mover al punto calculado
					noBtn.style.position = 'fixed';
					noBtn.style.left = randX + 'px';
					noBtn.style.top = randY + 'px';
					noBtn.style.zIndex = 1050; // por encima de otros elementos
				});
		</script>
	</body>
</html>
